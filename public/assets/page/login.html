<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HuertoHogar - Iniciar sesión</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

  <!-- Barra superior -->
  <div style="background:#2E8B57;color:#fff;padding:6px 20px;text-align:right;font-size:14px;">
    <a href="login.html" style="color:#fff;font-weight:600;margin-right:10px;text-decoration:none;">Iniciar sesión</a> |
    <a href="registro.html" style="color:#fff;font-weight:600;margin-left:10px;text-decoration:none;">Registrarse</a>
  </div>

  <!-- Encabezado -->
  <header class="header">
    <div class="container navbar">
      <a href="index.html" class="brand">
        <img src="../assets/image/logo.png" alt="Logo HuertoHogar">
        <h1>HuertoHogar</h1>
      </a>
      <nav class="nav-links">
        <a href="index.html">Inicio</a>
        <a href="productos.html">Productos</a>
        <a href="nosotros.html">Nosotros</a>
        <a href="blogs.html">Blogs</a>
        <a href="contactos.html">Contacto</a>
        <a href="perfilCliente.html">Mi perfil</a>
        <a href="carrito.html" class="btn">Carrito <span id="cartCount">0</span></a>
      </nav>
    </div>
  </header>

  <!-- Formulario de login -->
  <main class="container" style="max-width:500px;margin-top:40px;">
    <h2 style="color:#8B4513;font-family:'Playfair Display',serif;margin-bottom:20px;">Iniciar Sesión</h2>

    <form id="formLogin" style="background:#fff;padding:20px;border:1px solid #ccc;border-radius:8px;display:flex;flex-direction:column;gap:14px;">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required placeholder="Ej: usuario@gmail.com">

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required placeholder="********">

      <button type="submit" class="btn" style="background:#2E8B57;color:#fff;font-weight:600;padding:12px;border:none;border-radius:6px;cursor:pointer;">
        Ingresar
      </button>
    </form>

    <p style="margin-top:14px;text-align:center;">
      ¿No tienes cuenta? <a href="registro.html" style="color:#2E8B57;font-weight:600;">Regístrate aquí</a>
    </p>
    <p style="margin-top:6px;text-align:center;">
      ¿Olvidaste tu contraseña? <a href="#" style="color:#2E8B57;font-weight:600;">Recupérala</a>
    </p>
  </main>

  <!-- Footer -->
  <footer class="footer" style="background:#2E8B57;color:#fff;padding:40px 0 20px 0;margin-top:40px;">
    <div class="container" style="max-width:1200px;margin:auto;">
      <div style="display:flex;flex-wrap:wrap;justify-content:space-between;gap:32px;border-bottom:1px solid #fff2;padding-bottom:24px;">
        <div style="flex:1;min-width:220px;">
          <h2 style="font-family:'Playfair Display',serif;">HuertoHogar</h2>
          <p>&copy; <span id="yearFoot"></span> Proyecto Evaluación 1</p>
          <p>Síguenos en redes sociales:</p>
          <div style="display:flex;gap:10px;">
            <a href="https://instagram.com/" target="_blank"><img src="../assets/image/instagram.png" alt="Instagram" style="height:24px;"></a>
            <a href="https://wa.me/" target="_blank"><img src="../assets/image/social.png" alt="WhatsApp" style="height:24px;"></a>
            <a href="https://facebook.com/" target="_blank"><img src="../assets/image/facebook.png" alt="Facebook" style="height:24px;"></a>
          </div>
        </div>
        <div style="flex:1;min-width:220px;">
          <form id="subscribeForm" style="display:flex;gap:8px;">
            <input type="email" id="emailSub" name="emailSub" placeholder="Ingresa tu correo" required>
            <button type="submit" class="btn" style="background:#fff;color:#2E8B57;">Suscribirse</button>
          </form>
        </div>
        <div style="flex:1;min-width:180px;">
          <span>Pagos seguros:</span>
          <div style="display:flex;gap:10px;">
            <img src="../assets/image/visa.png" alt="Visa" style="height:28px;">
            <img src="../assets/image/master card.png" alt="Mastercard" style="height:28px;">
            <img src="../assets/image/paypal.png" alt="Webpay" style="height:28px;">
          </div>
        </div>
      </div>
    </div>
  </footer>

  <!-- Script -->
  <script>
  document.getElementById("formLogin").addEventListener("submit", function (event) {
    event.preventDefault(); // Evita que se recargue la página

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    // Validaciones básicas
    if (email === "" || password === "") {
      alert("Debes completar todos los campos.");
      return;
    }

    if (password.length < 4 || password.length > 10) {
      alert("La contraseña debe tener entre 4 y 10 caracteres.");
      return;
    }

    // Verificar dominio del correo
    if (email.endsWith("@duocuc.cl") || email.endsWith("@profesor.duoc.cl")) {
      window.location.href = "perfilAdmin.html"; // Redirige a perfil admin
    } else if (email.endsWith("@gmail.com")) {
      window.location.href = "perfilCliente.html"; // Redirige a perfil cliente
    } else {
      alert("El correo debe ser de dominio @duocuc.cl, @profesor.duoc.cl o @gmail.com");
    }
  });
</script>

</body>
</html>
