<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HuertoHogar - Registro</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <!-- Estilos -->
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

  <!-- ==================== TOP BAR ==================== -->
  <div style="background:#2E8B57;color:#fff;padding:6px 20px;text-align:right;font-size:14px;">
    <a href="login.html" style="color:#fff;font-weight:600;margin-right:10px;text-decoration:none;">Iniciar sesión</a> |
    <a href="registro.html" style="color:#fff;font-weight:600;margin-left:10px;text-decoration:none;">Registrarse</a>
  </div>

  <!-- ==================== HEADER ==================== -->
  <header class="header">
    <div class="container navbar">
      <a href="index.html" class="brand" aria-label="HuertoHogar - Inicio">
        <img src="../assets/image/logo.png" alt="Logo HuertoHogar">
        <h1>HuertoHogar</h1>
      </a>
      <nav class="nav-links" role="navigation" aria-label="Menú principal">
        <a href="index.html">Inicio</a>
        <a href="productos.html">Productos</a>
        <a href="nosotros.html">Nosotros</a>
        <a href="blogs.html">Blogs</a>
        <a href="contactos.html">Contacto</a>
        <a href="perfilCliente.html">Mi perfil</a>
        <a href="carrito.html" class="btn" title="Ver carrito">
          Carrito 
          <span id="cartCount" style="background:#fff;color:#2E8B57;border-radius:8px;padding:2px 6px;margin-left:6px">0</span>
        </a>
      </nav>
    </div>
  </header>

  <!-- ==================== MAIN ==================== -->
  <main class="container" style="max-width:600px;margin-top:40px;">
    <h2 style="color:#8B4513;font-family:'Playfair Display',serif;margin-bottom:20px;">Registro de Usuario</h2>
    
    <form id="formRegistro" style="background:#fff;padding:20px;border:1px solid #ccc;border-radius:8px;display:flex;flex-direction:column;gap:14px;">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" required placeholder="Ej: Ana Pérez" style="padding:10px;border:1px solid #ccc;border-radius:6px;">

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required placeholder="Ej: ana@mail.com" style="padding:10px;border:1px solid #ccc;border-radius:6px;">

      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" name="telefono" required placeholder="Ej: +56 9 1234 5678" style="padding:10px;border:1px solid #ccc;border-radius:6px;">

      <label for="direccion">Dirección</label>
      <input type="text" id="direccion" name="direccion" required placeholder="Ej: Av. Principal 123, Santiago" style="padding:10px;border:1px solid #ccc;border-radius:6px;">

      <!-- Región -->
      <label for="region">Región</label>
      <select id="region" name="region" required style="padding:10px;border:1px solid #ccc;border-radius:6px;">
        <option value="">Seleccione una región</option>
        <option value="metropolitana">Región Metropolitana</option>
        <option value="valparaiso">Valparaíso</option>
        <option value="biobio">Biobío</option>
        <option value="maule">Maule</option>
        <option value="araucania">Araucanía</option>
      </select>

      <!-- Comuna -->
      <label for="comuna">Comuna</label>
      <select id="comuna" name="comuna" required style="padding:10px;border:1px solid #ccc;border-radius:6px;">
        <option value="">Seleccione una comuna</option>
        <option value="santiago">Santiago</option>
        <option value="providencia">Providencia</option>
        <option value="maipu">Maipú</option>
        <option value="lascondes">Las Condes</option>
        <option value="nunoa">Ñuñoa</option>
      </select>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required placeholder="********" style="padding:10px;border:1px solid #ccc;border-radius:6px;">

      <label for="password2">Repetir Contraseña</label>
      <input type="password" id="password2" name="password2" required placeholder="********" style="padding:10px;border:1px solid #ccc;border-radius:6px;">

      <button type="submit" class="btn" style="background:#2E8B57;color:#fff;font-weight:600;padding:12px;border:none;border-radius:6px;cursor:pointer;">
        Registrarse
      </button>
    </form>
    <p style="margin-top:14px;font-size:14px;text-align:center;">
      ¿Ya tienes cuenta? <a href="login.html" style="color:#2E8B57;font-weight:600;">Inicia sesión aquí</a>
    </p>
  </main>

  <!-- ==================== FOOTER ==================== -->
  <footer class="footer" role="contentinfo" style="background:#2E8B57;color:#fff;padding:40px 0 20px 0;margin-top:40px;">
    <div class="container" style="max-width:1200px;margin:auto;">
      <div style="display:flex;flex-wrap:wrap;justify-content:space-between;align-items:flex-start;gap:32px;border-bottom:1px solid #fff2; padding-bottom:24px;">
        <!-- Proyecto -->
        <div style="flex:1;min-width:220px;">
          <h2 style="margin:0 0 8px 0;font-family:'Playfair Display',serif;">HuertoHogar</h2>
          <p style="margin:0 0 8px 0;font-weight:600;">&copy; <span id="yearFoot"></span> Proyecto Evaluación 1</p>
          <p style="margin:0 0 6px 0;font-size:0.95em;">Síguenos en redes sociales:</p>
          <div style="display:flex;gap:10px;">
            <a href="https://instagram.com/" target="_blank"><img src="../assets/image/instagram.png" alt="Instagram" style="height:24px;"></a>
            <a href="https://wa.me/" target="_blank"><img src="../assets/image/social.png" alt="WhatsApp" style="height:24px;"></a>
            <a href="https://facebook.com/" target="_blank"><img src="../assets/image/facebook.png" alt="Facebook" style="height:24px;"></a>
          </div>
        </div>
        <!-- Suscripción -->
        <div style="flex:1;min-width:220px;">
          <form id="subscribeForm" style="display:flex;align-items:center;gap:8px;">
            <input type="email" id="emailSub" name="emailSub" placeholder="Ingresa tu correo" required 
              style="padding:8px 10px;border:none;border-radius:6px;min-width:180px;">
            <button type="submit" class="btn" style="background:#fff;color:#2E8B57;font-weight:600;border:none;padding:8px 14px;border-radius:6px;cursor:pointer;">Suscribirse</button>
          </form>
        </div>
        <!-- Métodos de pago -->
        <div style="flex:1;min-width:180px;">
          <span style="font-size:0.95em;margin-bottom:6px;display:block;">Pagos seguros:</span>
          <div style="display:flex;gap:10px;">
            <img src="../assets/image/visa.png" alt="Visa" style="height:28px;">
            <img src="../assets/image/master card.png" alt="Mastercard" style="height:28px;">
            <img src="../assets/image/paypal.png" alt="Webpay" style="height:28px;">
          </div>
        </div>
      </div>
    </div>
  </footer>

  <!-- ==================== SCRIPT ==================== -->
  <script>
    document.getElementById('yearFoot').textContent = new Date().getFullYear();

    document.getElementById("formRegistro").addEventListener("submit", e => {
      e.preventDefault();
      const pass1 = document.getElementById("password").value;
      const pass2 = document.getElementById("password2").value;
      if (pass1 !== pass2) {
        alert("⚠️ Las contraseñas no coinciden");
        return;
      }
      alert("✅ Registro exitoso. Bienvenido/a a HuertoHogar");
      e.target.reset();
    });
  </script>
</body>
</html>
